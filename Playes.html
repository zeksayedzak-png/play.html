<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع بحث في ويكيبيديا</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 50px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 50%;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }

        .result h3 {
            color: #333;
        }

        .result p {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>موقع بحث في ويكيبيديا</h1>
    <input type="text" id="searchQuery" placeholder="اكتب سؤالك هنا...">
    <button onclick="searchWiki()">ابحث</button>

    <div id="result" class="result" style="display:none;">
        <h3>نتيجة البحث:</h3>
        <p id="resultText"></p>
    </div>

    <script>
        function searchWiki() {
            const query = document.getElementById("searchQuery").value;
            const resultDiv = document.getElementById("result");
            const resultText = document.getElementById("resultText");

            if (query === "") {
                alert("من فضلك أدخل سؤال!");
                return;
            }

            // استدعاء API الخاص بويكيبيديا
            const url = `https://ar.wikipedia.org/w/api.php?action=query&format=json&prop=extracts&exintro=true&exchars=300&titles=${encodeURIComponent(query)}&origin=*`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const pages = data.query.pages;
                    const pageId = Object.keys(pages)[0];
                    const extract = pages[pageId].extract;

                    if (extract) {
                        resultText.innerHTML = extract;
                        resultDiv.style.display = "block";
                    } else {
                        resultText.innerHTML = "عذرًا، لم يتم العثور على نتائج لهذا السؤال.";
                        resultDiv.style.display = "block";
                    }
                })
                .catch(error => {
                    console.error("Error fetching data: ", error);
                    resultText.innerHTML = "حدث خطأ أثناء البحث. حاول مرة أخرى.";
                    resultDiv.style.display = "block";
                });
        }
    </script>

</body>
</html>
